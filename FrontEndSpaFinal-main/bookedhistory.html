<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment History</title>
    <link rel="stylesheet" href="bookedservices.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile-header">
          <div class="profile-text-container">
            <h1 class="profile-title">Loading...</h1>
            <p class="profile-email"></p>
          </div>
        </div>

        <div class="menu">
          <a href="MainPage.html" class="menu-link">Home</a>
          <a href="accountsettings.html" class="menu-link">Account</a>
          <a href="bookedservices.html" class="menu-link">Appointments</a>
          <a href="bookedhistory.html" class="menu-link">Appointment History</a>
          <a href="loginform.html" id="logoutBtn" class="menu-link">LogOut</a>
        </div>
      </div>

      <div class="cards">
        <div class="table-section">
          <h2>Appointment History</h2>
          <div class="table-toolbar" style="margin: 8px 0 12px; display:flex; justify-content: flex-end;">
            <input
              id="history-search"
              type="text"
              placeholder="Search history (service, staff, date, status)"
              style="padding:6px 10px; border-radius:6px; border:1px solid #ccc; min-width:220px;"
            />
          </div>
          <table>
            <thead>
              <tr>
                <th>Service</th>
                <th>Staff</th>
                <th>Date</th>
                <th>Time</th>
                <th>Total</th>
                <th>Balance</th>
                <th>Service</th>
                <th>Payment Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="history-tbody">
              <tr>
                <td colspan="9">Loading history...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="bookedhistory.js"></script>
  </body>
</html>

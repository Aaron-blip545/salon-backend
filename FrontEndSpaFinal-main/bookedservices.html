<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booked Services</title>
    <link rel="stylesheet" href="bookedservices.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile-header">
          <div class="profile-text-container">
            <h1 class="profile-title">Loading...</h1>
            <p class="profile-email"></p>
          </div>
        </div>

        <div class="menu">
          <a href="accountsettings.html" class="menu-link">Account</a>
          <a href="bookedservices.html" class="menu-link">Booked Services</a>
          <a href="loginform.html" id="logoutBtn" class="menu-link">LogOut</a>
        </div>
      </div>

      <!-- Dashboard Cards -->
      <div class="cards">
        <!-- Table Section -->
        <div class="table-section">
          <h2>Upcoming Appointments</h2>
          <table>
            <thead>
              <tr>
                <th>Service</th>
                <th>Date</th>
                <th>Time</th>
                <th>Total</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="bookings-tbody">
              <tr>
                <td colspan="6">Loading bookings...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="bookedservices.js"></script>
  </body>
</html>

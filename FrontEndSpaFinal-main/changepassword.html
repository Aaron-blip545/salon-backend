<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="loginform.css" />
  </head>
  <body>
    <div class="container">
      <div class="box form-box">
        <header>Change Password</header>
        <form id="changePasswordForm">
          <div class="field input">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required />
          </div>

          <div class="field input">
            <label for="currentPassword">Current Password</label>
            <input type="password" name="currentPassword" id="currentPassword" required />
          </div>

          <div class="field input">
            <label for="newPassword">New Password</label>
            <input type="password" name="newPassword" id="newPassword" required />
          </div>

          <div class="field input">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" name="confirmNewPassword" id="confirmNewPassword" required />
          </div>

          <div class="field">
            <input type="submit" class="btn" value="Update Password" />
          </div>
          <div class="links">
            <a href="loginform.html">Back to Login</a>
          </div>
        </form>
        <script>
          const form = document.getElementById('changePasswordForm');
          form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
              alert('New password and confirm password do not match.');
              return;
            }

            try {
              const resp = await fetch('http://localhost:3000/api/auth/change-password', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  email_address: email,
                  current_password: currentPassword,
                  new_password: newPassword,
                }),
              });

              const data = await resp.json();
              if (!resp.ok || !data.success) {
                throw new Error(data.message || 'Failed to change password');
              }

              alert(data.message || 'Password updated successfully');
              window.location.href = 'loginform.html';
            } catch (err) {
              console.error(err);
              alert(err.message || 'An error occurred while changing password');
            }
          });
        </script>
      </div>
    </div>
  </body>
</html>

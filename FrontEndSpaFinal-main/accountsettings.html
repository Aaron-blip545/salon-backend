<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="accountsettings.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile-header">
          <div class="profile-text-container">
            <h1 class="profile-title">Display name</h1>
            <p class="profile-email">Christian@gmail.com</p>
          </div>
        </div>

        <div class="menu">
          <a href="MainPage.html" class="menu-link"
            ><i class="fa-solid-fa fa-circle-user menu-icon"></i>Home</a
          >

          <a href="accountsettings.html" class="menu-link"
            ><i class="fa-solid-fa fa-circle-user menu-icon"></i>Account</a
          >

          <a href="bookedservices.html" class="menu-link"
            ><i class="fa-solid-fa fa-circle-user menu-icon"></i>Booked
            Services</a
          >

          <a href="bookedhistory.html" class="menu-link"
            ><i class="fa-solid-fa fa-circle-user menu-icon"></i>Booked
            History</a
          >

          <a href="loginform.html" id="logoutBtn" class="menu-link"
            ><i class="fa-solid-fa fa-circle-user menu-icon"></i>LogOut</a
          >
        </div>
      </div>

      <form class="account">
        <div class="account-header">
          <h1 class="account-title">Account Settings</h1>
          <div class="btn-container">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="button" class="btn-save">Save</button>
          </div>
        </div>

        <div class="account-edit">
          <div class="input-container">
            <label>Display Name</label>
            <input id="display-name" type="text" placeholder="Display Name" />
          </div>
        </div>

        <div class="account-edit">
          <div class="input-container">
            <label>Email</label>
            <input id="email" type="email" placeholder="Email" readonly style="background-color: #f5f5f5; cursor: not-allowed;" />
          </div>
        </div>
        <div class="account-edit">
          <div class="input-container">
            <label>Phone No.</label>
            <input id="phone" type="text" placeholder="Phone Number" />
          </div>
        </div>
        <div class="account-edit">
          <div class="input-container">
            <label>Gender</label>
            <input id="gender" type="text" value="" readonly style="background-color: #f5f5f5; cursor: not-allowed;" />
          </div>
        </div>
      </form>
    </div>

    <script src="accountsettings.js"></script>
  </body>
</html>
